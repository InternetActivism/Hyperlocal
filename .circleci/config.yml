# .circleci/config.yml
version: 2.1

orbs:
  ruby: circleci/ruby@2.0.0

jobs:
  build-and-push:
    working_directory: ~/project
    macos:
      xcode: 14.2.0
    docker:
      - image: circleci/ruby:2.7.6
    steps:
      - checkout
      - run: cd ios
      - run: bundle install
      - run: bundle exec fastlane publish

workflows:
  push-to-testflight:
    jobs:
      - build-and-push:
          filters:
            branches:
              only: circleci-project-setup
